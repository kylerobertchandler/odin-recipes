<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Harvest Bowls</title>
    </head>
    <body>
        <h1>Harvest Bowls</h1>
        <img src="../images/harvestbowl.jpeg" alt="Harvest bowl with vegetables" width="500" height="300">
        <p>Harvest Bowl</p>
        <h3>Ingredients</h3>
        <ul>
            <li>Kale</li>
            <li>Quinoa</li>
            <li>Butternut Squash</li>
            <li>Brussel Sprouts</li>
            <li>Tahini</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Mix kale and quinoa in bowl</li>
            <li>Roast butternut squash and brussel sprouts at 400 degrees for 25 minutes</li>
            <li>Top with butternut squash, brussel sprouts and tahini</li>
        </ol>
    </body>
</html>
