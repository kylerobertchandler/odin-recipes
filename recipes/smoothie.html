<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie</title>
</head>
<body>
    <h1>Smoothie</h1>
    <img src="../images/smoothie.jpeg" alt="Smoothie on board with fruit">
    <p>Smoothie</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Oat Milk</li>
        <li>Frozen Mango</li>
        <li>Frozen Pineapple</li>
        <li>Banana</li>
        <li>Coconut Water</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Add all ingredients except coconut water to blender</li>
        <li>Blend</li>
        <li>Add coconut water while blending until desired thickness is reached</li>
        <li>Pour into glass and serve</li>
    </ol>
</body>
</html>
